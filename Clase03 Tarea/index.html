<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amu</title>
</head>
<body>
    <section class = section>
        <div class = contenedorPortada>
            <div class = portada>  
                <header class="header">
                    <h1>AMU</h1>
                    <button class = botonPortada>Back to website âžœ</button>
                </header> 
                <div class = descripcion>
                    <p>Capturing Moments,<br>Creating Memories</p>
                </div>
                <div class = linea>
                    <div>
                        <i class="fa-regular fa-window-minimize fa-xl" style="color: #564f5f;"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-window-minimize fa-xl" style="color: #564f5f;"></i>
                    </div>
                    <div>
                        <i class="fa-regular fa-window-minimize fa-xl" style="color: #ffffff;"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="sectionRegistro">
            <div class="limite">

               <div class="titulo">
                    <h1>Create an account</h1>
                    <div class="subtitulo">
                        <h6>Already have an account? <a href="">Log in</a></h6>  
                    </div>
                </div>
                <div class="contenedorRegistro">
                    <form class="formRegistro">
                        <div class="filaUno">
                            <input class="input" type="text" name="name" id="user_name" placeholder="Name">
                            <input class="input" type="text" name="last_name" id="last_name"  placeholder="Last name">
                        </div>
                        <div class="filaDos">
                            <input class="input" type="email" name="email" id="email" placeholder="Email">
                        </div>
                        <div class="filaTres">
                            <input class="input" type="password" name="password" id="password" placeholder="Enter your password">
                        </div>
                        <div class="filaCuatro">
                            <input type="checkbox" name="" id="">
                            <p>I agree to the <a href="">Terms &Conditions</a></p>
                        </div>
                        <div class="submit">
                            <input class="inputSubmit" type="submit" name="" id="" value="Create Account">
                        </div>
                    </form>        
                </div>   
                <div class="decoradoRegistro">
                    <hr>
                    <div class="pDecorado">
                        <p>Or register with</p>
                    </div>
                    <hr>
                </div>   
                <div class="otrosRegistros">
                    <button><i class="fa-brands fa-google"></i>Google</button>
                    <button><i class="fa-brands fa-apple"></i>Apple</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
